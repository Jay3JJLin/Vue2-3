<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-响应式</title>
</head>

<body>
  <div id="app">
    <!-- 下面管理范围内提供的data，这里就可以用 -->
    {{ msg }}
    {{ count }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // 响应式数据 → 数据变化了，视图自动更新
        msg: '呱',
        count: 1000
      }
    })
    console.log(app.msg) //访问数据
    app.count = 2000 //修改数据

    // data中的数据，是会被添加到实例上
    // 1. 访问数据  实例.属性名
    // 2. 修改数据  实例.属性名 = 新值

  </script>
</body>

</html>

<!-- 
1. 什么是响应式呢？
数据改变，视图自动更新
使用 Vue 开发 → 专注于业务核心逻辑 即可
2. 如何访问或修改数据呢？
data中的数据, 最终会被添加到实例上
① 访问数据： "实例.属性名"
② 修改数据： "实例.属性名" = "值"
 -->
