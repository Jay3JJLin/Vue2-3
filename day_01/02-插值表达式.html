<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-插值表达式</title>
</head>

<body>
  <!-- 
    插值表达式：Vue的一种模板语法
    作用：利用 表达式 进行插值渲染
    语法：{{ 表达式 }}
    凡是能够求得结果的，都可以写在里面

    注意点：
      1. 使用的数据要存在
      2. 支持的是表达式，不是语句  if  for
      3. 不能在标签属性中使用 {{ }}
   -->

  <div id="app">
    <p>{{ nickname }}</p>
    <p>{{ nickname.toUpperCase() }}</p>
    <p>{{ nickname + '呱'}}</p>
    <p>{{ age >= 18 ? '成年' : '小盆友' }}</p>
    <p>{{ friend.name }}</p>
    <p>{{ friend.desc }}</p>

    <!-- -------------------------- -->
    <!-- <p>{{ hobby }}</p> -->
    <!-- <p>{{ if }}</p> -->
    <!-- <p title="{{ nickname }}">我是p标签</p> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: 'Tom',
        age: 18,
        friend: {
          name: 'Jerry',
          desc: 'eat'
        }
      }
    })
  </script>
</body>

</html>

<!--
1. 插值表达式的作用是什么？
利用表达式进行插值，将数据渲染页面中
2. 语法格式？
{{ 表达式 }}
3. 插值表达式的注意点：
① 使用的数据要存在 （data）
② 支持的是表达式，而非语句 if ... for
③ 不能在标签属性里面使用
 -->
